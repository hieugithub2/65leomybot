    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon_io/apple-icon-57x57.png">

    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon_io/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon_io/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon_io/apple-icon-144x144.png">

  <body>
    <div class="title">Ask My Bot</div>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask something..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
